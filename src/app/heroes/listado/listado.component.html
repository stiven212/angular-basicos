<p>listado works!</p>


<div *ngIf="borrado.length; else noBorrado">
    
    <h3>Heroe borrado  <small>{{borrado}}</small> </h3>
    
</div>

<ng-template #noBorrado>
    
    <h3>No habei borrado nada</h3>
    
</ng-template >

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        
        {{i}} - {{heroe}}
    
    </li>
</ul>
